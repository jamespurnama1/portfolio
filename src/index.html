	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 a;void main(){a=vec2(uv.x,1.-uv.y);gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1);}
</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		uniform vec2 resolution;uniform float time,slider;precision lowp float;const float b=3.141592654;vec2 s(vec2 d){d=vec2(dot(d,vec2(127.1,311.7)),dot(d,vec2(269.5,183.3)));return -1.+2.*fract(sin(d)*43758.5453123);}float t(in vec2 d){const float e=.366025404;const float f=.211324865;vec2 g,h,i,j,k;g=floor(d+(d.x+d.y)*e);h=d-g+(g.x+g.y)*f;i=h.x>h.y?vec2(1,0):vec2(0,1);j=h-i+f;k=h-1.+2.*f;vec3 l,m;l=max(.5-vec3(dot(h,h),dot(j,j),dot(k,k)),0.);m=l*l*l*l*vec3(dot(h,s(g+0.)),dot(j,s(g+i)),dot(k,s(g+1.)));return dot(m,vec3(70));}const mat2 c=mat2(.8,.6,-.6,.8);float u(in vec2 d){float e=0.;e+=.5*t(d);d=c*d*2.02;e+=.25*t(d);d=c*d*2.03;e+=.125*t(d);d=c*d*2.01;e+=.0625*t(d);return e;}mat4 v(in float d,in float e,in float f,in float g){mat4 c=mat4(0);float h,i;h=d/180.*b;i=1./tan(h*.5);c[0][0]=i/e;c[1][1]=i;c[2][2]=(g+f)/(f-g);c[2][3]=-1.;c[3][2]=2.*g*f/(f-g);return c;}mat4 w(vec3 d,float e){float f,g;f=cos(e);g=sin(e);vec3 h,i,j;h=vec3(1,0,0);i=vec3(0,f,g);j=vec3(0,-g,f);mat4 k=mat4(h.x,i.x,j.x,0,h.y,i.y,j.y,0,h.z,i.z,j.z,0,-dot(h,d),-dot(i,d),-dot(j,d),1);return k;}void main(){vec2 d=2.*gl_FragCoord.xy/resolution.xy-1.;d.x*=resolution.x/resolution.y;vec3 e,i,j;e=vec3(0,.25,-1.);mat4 f,g,h;f=v(80.,resolution.x/resolution.y,.1,10.);g=w(e,-5.*b/180.);h=g*f;i=vec3(0);j=vec3(0);if(d.y>-.55&&d.y<.4){float k,m,n,o,p,q;vec4 l=vec4(0);m=-resolution.y;n=.15*time;o=-.2;p=.5;q=.03;for(int r=0;r<16;++r){l=vec4(d.x,.5*u(.5*vec2(e.x+d.x,p+n)),e.z+p,1);o=(h*l).y-d.y;if(o>m){k=abs(o);if(k<.0025){i=vec3(smoothstep(1.,0.,k*333.));i*=exp(-.3*float(r));j+=i;}}p+=q;}i=sqrt(clamp(j,0.,1.));}gl_FragColor=vec4(i,1);}
</script>
